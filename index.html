<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .player-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        audio {
            outline: none;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Music Player</h1>
        <audio id="audioPlayer" controls controlsList="nodownload">
            <source src="E112WLSV.m4a" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="stop()">Stop</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');

        // Disable right-click context menu on audio element
        audio.oncontextmenu = function() {
            return false;
        };

        // Prevent drag and drop
        audio.ondragstart = function() {
            return false;
        };

        // Play/Pause function
        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Stop function
        function stop() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
